<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveau Joueur</title>
  <link rel="stylesheet" href="../assets/style/style.css">
  <script type="module" src="../assets/script/newjoueur.js"></script>
</head>
<body>
  <main>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Liste des joueurs français</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active" href="#">Nouveau joueur</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h4 id="title" class="text-center opacity-50 bg-warning text-white w-100">Nouveau Joueur</h4>
    </header>
    <div class="text-center Ajout"></div>
    <article>
      <div class="row px-5">
        <div class="col-6">
          <div class="form-group">
            <label for="titre">Nom :</label>
            <input type="text" class="form-control" id="nom">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="genre">Prénom :</label>
            <input type="text" class="form-control" id="prenom">
          </div>
        </div>
      </div>
      <div class="row px-5">
        <div class="col-6">
          <div class="form-group">
            <label for="pays">Date de naissance : </label>
            <input type="text" class="form-control" id="dateNaissance">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="date">Club :</label>
            <input type="text" class="form-control" id="club">
          </div>
        </div>
      </div>
      <div class="row px-5">
        <div class="col-12">
          <label for="resume">Carrière :</label>
          <textarea name="" id="resume" cols="30" rows="10" class="form-control"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-outline-success" id="newjoueur">Ajouter</button>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
